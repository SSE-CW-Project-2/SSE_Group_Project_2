name: Selenium Test

on: 
  workflow_dispatch:

jobs:
  Integration-Testing:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pipenv
        pipenv install
    
    - name: Prepare Selenium
      uses: nanasess/setup-chromedriver@master
    
    - name: Start XVFB
      run: Xvfb :99 &
        
    - name: Run tests
      run: pipenv run pytest api/ui_test.py -v 2
      env:
        DISPLAY: :99