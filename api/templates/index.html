{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<!-- Hero Section for the homepage -->
<div class="bg-primary text-white text-center d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div>
        <h1 class="display-4">Welcome to Jumpstart Events</h1>
        <p class="lead">Discover and book tickets for the most exciting events around you.</p>
        {% if not authorized %}
            <a href="{{ url_for('login') }}" class="btn btn-light btn-lg">Get Started</a>
        {% else %}
            <a href="{{ url_for('events') }}" class="btn btn-light btn-lg">Find Events</a>
        {% endif %}
    </div>
</div>
{% endblock %}
