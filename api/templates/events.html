<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Date</th>
                <th>Location</th>
                <th>Capacity</th>
                <th>Price</th>
                <th>Action</th> <!-- Add a new column for the action -->
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
                <tr>
                    <td>{{ event.name }}</td>
                    <td>{{ event.description }}</td>
                    <td>{{ event.date }}</td>
                    <td>{{ event.location }}</td>
                    <td>{{ event.capacity }}</td>
                    <td>{{ event.price }}</td>
                    <td><a href="/buy/{{ event.id }}">Buy Now</a></td> <!-- Link to buy event page -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
