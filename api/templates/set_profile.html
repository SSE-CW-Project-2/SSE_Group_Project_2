{% extends "base.html" %}

{% block title %}Set Profile{% endblock %}

{% block content %}
<div class="container">
    <h2>Set Profile</h2>
    <form action="/set_profile" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="userType">User Type:</label>
            <select class="form-control" id="userType" name="user_type" onchange="toggleFields()">
                <option value="customer">Customer</option>
                <option value="venue">Venue</option>
                <option value="artist">Artist</option>
            </select>
        </div>
        <div class="form-group" id="venueNameGroup" style="display: none;">
            <label for="venueName">Venue Name:</label>
            <input type="text" class="form-control" id="venueName" name="venue_name">
        </div>
        <div class="form-group" id="artistNameGroup" style="display: none;">
            <label for="artistName">Artist Name:</label>
            <input type="text" class="form-control" id="artistName" name="artist_name">
            <label for="genres">Genres:</label>
            <input type="text" class="form-control" id="genres" name="genres">
            <label for="spotifyArtistId">Spotify Artist ID:</label>
            <input type="text" class="form-control" id="spotifyArtistId" name="spotify_artist_id">
        </div>
        <div class="form-group" id="customerNameGroup" style="display: none;">
            <label for="userName">First Name:</label>
            <input type="text" class="form-control" id="userName" name="user_name">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="last_name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="streetAddress">Street Address:</label>
            <input type="text" class="form-control" id="streetAddress" name="street_address" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="postcode">Postcode:</label>
            <input type="text" class="form-control" id="postcode" name="postcode" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
function toggleFields() {
    var userType = document.getElementById("userType").value;
    document.getElementById("venueNameGroup").style.display = userType == "venue" ? "block" : "none";
    document.getElementById("artistNameGroup").style.display = userType == "artist" ? "block" : "none";
    document.getElementById("customerNameGroup").style.display = userType == "customer" ? "block" : "none";
}
</script>
{% endblock %}
