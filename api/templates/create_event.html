{% extends "base.html" %}
{% block title %}Create event{% endblock %}

{% block content %}
<form action="/create_event" method="POST">
    <label for="event_name">Event Name:</label><br>
    <input type="text" id="event_name" name="event_name"><br>
    
    <label for="event_date">Event Date:</label><br>
    <input type="date" id="event_date" name="event_date"><br>
    
    <label for="event_location">Event Location:</label><br>
    <input type="text" id="event_location" name="event_location"><br>
    
    <label for="event_description">Event Description:</label><br>
    <textarea id="event_description" name="event_description"></textarea><br>
    
    <label for="event_capacity">Event Capacity:</label><br>
    <input type="number" id="event_capacity" name="event_capacity"><br>
    
    <label for="event_price">Event Price:</label><br>
    <input type="number" id="event_price" name="event_price"><br>
    
    <input type="submit" value="Create Event">
</form>
{% endblock %}
