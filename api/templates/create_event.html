{% extends "base.html" %}
{% block title %}Create event{% endblock %}

{% block content %}
<form action="/create_event" method="POST">
   <label for="event_name">Event Name:</label><br>
   <input type="text" id="event_name" name="event_name" placeholder="Enter event name here" required><br>
   
   <label for="artist_name">Artist(s):</label><br>
   <input type="text" id="artist" name="artist" min="0" value="0" required><br>

   <label for="event_date">Event Date:</label><br>
   <input type="date" id="event_date" name="event_date" required><br>

   <label for="event_time">Event Time:</label><br>
   <input type="time" id="event_time" name="event_time" required><br>
   
   <label for="event_capacity">Event Capacity:</label><br>
   <input type="number" id="event_capacity" name="event_capacity" min="1" max="1000" value="1" required><br>

   <label for="event_price">Event Price:</label><br>
   <input type="number" id="event_price" name="event_price" min="0" value="0" required><br>

   <label for="currency">Currency:</label><br>
   <select id="currency" name="currency" placeholder="Select a currency" required>
      <option value="AUD">AUD</option>
      <option value="USD">USD</option>
      <option value="GBP">GBP</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
      <option value="CNY">CNY</option>
      <option value="CAD">CAD</option>
      <option value="CHF">CHF</option>
      <option value="HKD">HKD</option>
      <option value="INR">INR</option>
      <option value="KRW">KRW</option>
      <option value="MXN">MXN</option>
      <option value="NZD">NZD</option>
      <option value="SEK">SEK</option>
      <option value="SGD">SGD</option>
      <option value="ZAR">ZAR</option>
   </select><br>
   <input type="submit" value="Create Event">
</form>
{% endblock %}
