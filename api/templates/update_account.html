{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container">
    <h2>Update Profile</h2>
    <form action="/update_account" method="post" enctype="multipart/form-data">
        <!-- User Type Selector -->
        <!-- Fields for Venue -->
        {% if user_type == 'venue' %}
        <div class="form-group" id="venueNameGroup">
            <label for="venueName">Venue Name:</label>
            <input type="text" class="form-control" id="venueName" name="venue_name" value="{{ session.get('name', '') }}">
        </div>
        <!-- Fields for Artist -->
        {% elif user_type == 'artist' %}
        <div class="form-group" id="artistNameGroup">
            <label for="artistName">Artist Name:</label>
            <input type="text" class="form-control" id="artistName" name="artist_name" value="{{ session.get('name', '') }}">
            <!-- Additional artist fields as required -->
        </div>
        <!-- Fields for attendee -->
        {% else %}
        <!-- Fields for attendee -->
        <div class="form-group" id="attendeeNameGroup">
            <label for="userName">First Name:</label>
            <input type="text" class="form-control" id="userName" name="user_name" value="{{ session.get('first_name', '') }}">
            <!-- Additional attendee fields as required -->
        </div>
        <div class="form-group" id="attendeeNameGroup">
            <label for="userName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="last_name" value="{{ session.get('last_name', '') }}">
            <!-- Additional attendee fields as required -->
        </div>
        {% endif %}
        <!-- Common Fields -->
        <!-- Populate these fields with existing data as placeholders or values -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ session.get('email', '') }}">
        </div>
        <div class="form-group">
            <label for="streetAddress">Street Address:</label>
            <input type="text" class="form-control" id="streetAddress" name="street_address" value="{{ session.get('street_address', '') }}">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ session.get('city', '') }}">
        </div>
        <div class="form-group">
            <label for="postcode">Postcode:</label>
            <input type="text" class="form-control" id="postcode" name="postcode" value="{{ session.get('postcode', '') }}">
        </div>
        <!-- Additional common fields as required -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
