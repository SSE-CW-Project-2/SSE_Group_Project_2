{% extends "base.html" %}

{% block title %}
Search Events
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-5">
        <div class="col-lg-8 mx-auto">
            <div class="text-center mb-4">
                <h1>Select a Country</h1>
            </div>
            <form action="/search" method="post" id="countryForm">
                <div class="form-group">
                    <select name="country" class="form-control" required onchange="document.getElementById('countryForm').submit();">
                        <option value="" disabled selected>Choose a country...</option>
                        {% for country in countries %}
                        <option value="{{ country }}" {% if country == selected_country %}selected{% endif %}>
                            {{ country }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </form>
        </div>
    </div>
    {% if cities %}
    <div class="row mb-5">
        <div class="col-lg-8 mx-auto">
            <div class="text-center mb-4">
                <h1>Select a City</h1>
            </div>
            <form action="/search" method="post" id="cityForm">
                <div class="form-group">
                    <select name="city" class="form-control" required>
                        <option value="" disabled selected>Choose a city...</option>
                        {% for city in cities %}
                        <option value="{{ city }}">
                            {{ city }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Search Events</button>
            </form>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
