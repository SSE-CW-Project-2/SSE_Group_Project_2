{% extends "base.html" %}
{% block title %}Search{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center mb-5">
        <div class="col-md-6">
            <h2 class="text-center mb-3">Select a Country</h2>
            <form action="/search" method="post">
                <div class="form-group">
                    <select name="country" class="form-control" required>
                        <option value="" disabled selected>Choose a country...</option>
                        {% for country in countries %}
                        <option value="{{ country }}">{{ country }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Select</button>
            </form>
        </div>
    </div>
    {% if cities %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-3">Select a City</h2>
            <form action="/search" method="post">
                <div class="form-group">
                    <select name="city" class="form-control" required>
                        <option value="" disabled selected>Choose a city...</option>
                        {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary btn-block">Select</button>
            </form>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
